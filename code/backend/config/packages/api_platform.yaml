api_platform:
  mapping:
    paths: ['%kernel.project_dir%/src/AiResume/Presentation/Swagger', '%kernel.project_dir%/src/Entity']
  patch_formats:
    json:    ['application/merge-patch+json']
    jsonapi: ['application/vnd.api+json']
  formats:
    jsonld:  ['application/ld+json']
    json:    ['application/json']
    jsonapi: ['application/vnd.api+json']
    jsonhal: ['application/hal+json']
    html:    ['text/html']
    csv:     ['text/csv']
  error_formats:
    jsonproblem: ['application/problem+json']
    jsonapi:     ['application/vnd.api+json']
    jsonld:      ['application/ld+json']
  swagger:
    versions: [3]
    api_keys:
      JWT:
        name: Authorization
        type: header
  path_segment_name_generator: api_platform.path_segment_name_generator.dash
  title: 'AI Resume api'
  description: 'API for me'
  version: '1.0'
  exception_to_status:
    App\Exception\SystemDeadException: 404
